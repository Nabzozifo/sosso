server {
    listen 80;
    server_name api.example.com;

    root /var/www/soussou-api/public;
    index index.php index.html;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.2-fpm.sock; # Adapter selon votre version
    }

    location ~ /\.{
        deny all;
    }
}

# Frontend (build Vite)
server {
    listen 80;
    server_name app.example.com;

    root /var/www/soussou-game/dist;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~ /\.{
        deny all;
    }
}