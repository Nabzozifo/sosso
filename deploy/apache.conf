<VirtualHost *:80>
    ServerName api.example.com
    DocumentRoot /var/www/soussou-api/public

    <Directory /var/www/soussou-api/public>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/soussou-api-error.log
    CustomLog ${APACHE_LOG_DIR}/soussou-api-access.log combined
</VirtualHost>

# Exemple pour le frontend build√©
<VirtualHost *:80>
    ServerName app.example.com
    DocumentRoot /var/www/soussou-game/dist

    <Directory /var/www/soussou-game/dist>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/soussou-app-error.log
    CustomLog ${APACHE_LOG_DIR}/soussou-app-access.log combined
</VirtualHost>