name: Frontend CI

on:
  push:
    paths:
      - 'soussou-game/**'
      - '.github/workflows/frontend.yml'
  pull_request:
    paths:
      - 'soussou-game/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: soussou-game
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'soussou-game/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: soussou-game-dist
          path: soussou-game/dist